<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container card  my-5  p-3">
			<h3>MULTIBOARD 상세보기</h3>
			<div class="my-3 ">
				<div class="">
					<span><i class="bi bi-book-half"></i> 조회수</span>
					<p th:text="${dto.bhit}"></p>
				</div>
			</div>
			<div class="my-3">
				<div class="">
					<span><i class="bi bi-book-half"></i> 이름</span>
					<p th:text="${dto.member.username}"></p>
				</div>
			</div>
			<div class="my-3">
				<div class="">
					<span><i class="bi bi-book-half"></i> 제목</span>
					<p th:text="${dto.btitle}"></p>
				</div>
			</div>
			<div class="my-3">
				<div class="">
					<span><i class="bi bi-book-half"></i> 내용</span>
					<p th:text="${dto.bcontent}"></p>
				</div>
			</div>
			<div class="text-end">
				<a th:href="@{|/board/update/${dto.id}|}" class="btn btn-primary">수정</a> 
				<a th:href="@{|/board/delete/${dto.id}|}"
					class="btn btn-outline-primary">삭제</a> 
				<a th:href="@{/board/list}"
					class="btn btn-outline-primary">목록보기</a>
			</div>
		</div>
	</div>
</body>
</html>
