<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>KMA 기상청</title>
<!-- CKEditor 로드 -->
<script src="//cdn.ckeditor.com/4.25.1/standard/ckeditor.js"></script> 

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container card bg-primary text-while">
		<h3>KMA 기상청 단기</h3>
		<table class="table table-striped table-bordered table-hover weather-result">
			<caption>우리동네 단기예보</caption>
			<thead>
				<tr>
					<th scope="col">CATEGORY</th>
					<th scope="col">TIME</th>
					<th scope="col">DATA</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		
		<script th:inline="javascript">
			$(function(){
				$(".weather-result tbody").empty();
				$.ajax({
					url:"/weatherapi",
					type:"get",
					dataType: "xml",
					error:function(xhr, textstatus, errorThrown){console.log(xhr+"/"+errorThrown);},
					success:function(xml){
						console.log(xml);
						$(xml).find("item").each(function(i, el){
							let tr = $("<tr>");		//tr태그 동적으로 만들기
							let td1 = $("<td>").html( $(el).find("category").text() );
							let td2 = $("<td>").html( $(el).find("baseTime").text() );
							let td3 = $("<td>").html( $(el).find("fcstValue").text() );
							
							tr.append(td1).append(td2).append(td3);	//tr안에 td 태그 넣기
							$(".weather-result tbody").append(tr);	//tbody안에 tr 태그 넣기
						});
					} //end success
				});
			});
		</script>
	</div>
</body>
</html>
