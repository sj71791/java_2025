<!DOCTYPE html >
<html   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>KAKAO LOGIN</title>
<!-- CKEditor 로드 -->
<script src="//cdn.ckeditor.com/4.25.1/standard/ckeditor.js"></script> 

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
   <div class="container  card  ">
   		<h3 class="bg-warning  text-white">KAKAO USER</h3>
   		<table class="table table-striped table-bordered table-hover">
   			<caption>사용자 정보</caption>
   			<tbody>
   				<tr><td  th:text="${nickname}" ></td></tr>
   				<tr><td><img th:src="${profile_image}"  alt="프로필이미지"/></td></tr>
   			</tbody>
   		</table> 
   		<a th:href="${logout}">
   				로그아웃
   		</a>
   </div>
</body>
</html>
