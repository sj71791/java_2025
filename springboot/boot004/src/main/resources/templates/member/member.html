<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"  
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="MYPAGE"></h3> <!-- 인가:권한 -->
		<div class="alert alert-info" sec:authorize="hasRole('ADMIN')">ADMIN ROLE</div> <!-- 권한 -->
		<div class="alert alert-info" sec:authorize="hasRole('MEMBER')">MEMBER ROLE</div> <!-- 권한 -->
		<hr/>
		<div class="alert alert-info" sec:authentication="principal"></div> <!-- 인증 -->
		<div class="alert alert-info" sec:authentication="principal"></div>
		<div class="alert alert-info" sec:authentication="principal.authorities"></div>
		<div class="alert alert-info" sec:authentication="principal.username"></div>
	</div>
</body>
</html>
